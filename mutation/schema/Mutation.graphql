type Mutation{
    newUser(
        data: UserInput!
    ): User!

    removeUser(
        filter: UserFilter!
    ): User

    alterUser(
        filter: UserFilter!
        data: UserInput!
    ): User

    newRole(
        data: RoleInput!
    ): Role!

    removeRole(
        filter: RoleFilter!
    ): Role

    alterRole(
        filter: RoleFilter!
        data: RoleInput!
    ): Role


}